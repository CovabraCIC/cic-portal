{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <!-- <div id="flash-message" class="alert alert-{{ category|default('error') }}" role="alert"> -->
        <div class="flash-message alert alert-{{ category|default('error') }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
