<div id="flash-messages" class="flash-messages">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-danger flash-message" role="alert">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</div>
