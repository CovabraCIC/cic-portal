<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon/covabra.png') }}" type="image/x-icon"/>
  <!-- Estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inc.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
